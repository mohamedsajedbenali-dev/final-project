<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoReel - Movie Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
</head>
<body class="light-mode">
    <!-- Fixed Navigation Bar -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-film"></i>
                <h1>NekoReel</h1>
            </div>
            
            <div class="nav-controls">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search movies...">
                </div>
                
                <div class="filter-container">
                    <select id="genreFilter">
                        <option value="all">All Genres</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                    </select>
                </div>
                
                <div class="theme-toggle">
                    <input type="checkbox" id="themeSwitch">
                    <label for="themeSwitch" class="toggle-slider">
                        <span class="toggle-icon sun"><i class="fas fa-sun"></i></span>
                        <span class="toggle-icon moon"><i class="fas fa-moon"></i></span>
                    </label>
                </div>
            </div>
            
            <!-- Mobile menu button -->
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <!-- Mobile menu (hidden by default) -->
        <div class="mobile-menu">
            <div class="search-container mobile-search">
                <i class="fas fa-search"></i>
                <input type="text" id="mobileSearchInput" placeholder="Search movies...">
            </div>
            
            <div class="filter-container mobile-filter">
                <select id="mobileGenreFilter">
                    <option value="all">All Genres</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <header class="page-header">
            <h2>Featured Movies</h2>
            <p>Discover the latest and greatest films on NekoReel</p>
        </header>
        
        <!-- Movies Grid -->
        <section class="movies-grid" id="moviesGrid">
            <!-- Movie cards will be dynamically generated here -->
        </section>
    </main>

    <!-- Trailer Modal -->
    <div class="modal" id="trailerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Movie Trailer</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="trailer-container">
                    <iframe id="trailerFrame" width="100%" height="100%" src="" 
                            title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-film"></i>
                    <h3>NekoReel</h3>
                </div>
                <p>&copy; <span id="currentYear"></span> NekoReel. All rights reserved.</p>
                <p class="footer-tagline">Your ultimate destination for movie streaming</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
